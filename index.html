<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Overpass;
    margin: 0;
  }
  
  h1, h2, h3 {
    color: #404042;
    font-family: Chivo;
  }
  
  p {
    color: #404042;
    opacity: .7;
  }
  
  .container {
    width: 800px;
    margin: auto;
  }
  
  .banner {
    background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://arthur-littm.github.io/landing/05-final/images/background.jpg');
    background-size: cover;
    background-position: center;
    padding: 150px 0;
    text-align: center;
  }
  
  .banner h1 {
    color: white;
    font-size: 45px;
    margin: 0;
  }
  
  .banner p {
    color: white;
    font-size: 24px;
  }
  
  .button-blue {
    background-color: #1A48E3;
    color: white;
    padding: 16px 48px;
    border-radius: 4px;
    display: inline-block;
    text-decoration: none;
    transition: .3s;
  }
  
  .button-blue:hover {
    background-color: #0D1EC6;
    color: white;
  }
  
  .card-white {
    background: white;
    box-shadow: 0 0 16px rgba(0,0,0,0.1);
    border-radius: 4px;
    width: 200px;
    text-align: center;
    padding: 24px;
    margin: 8px;
  }
  
  .card-white img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 4px;
  }
  
  .card-white h3 {
    margin-bottom: 0;
  }
  
  .footer {
    background: #404042;
    text-align: center;
    padding: 24px 0;
  }
  
  .footer p {
    color: white;
  }
  
  .cards {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 16px;
  }
  
  @media (max-width: 800px) {
    .cards {
      grid-template-columns: 1fr;
    }
    
    .card-white {
      width: auto;
    }
  }
    
  /* Container media queries */
  @media (min-width: 500px) {
    .container {
      width: 400px;
    }
  }
  
  
  @media (min-width: 800px) {
    .container {
      width: 600px;
    }
  }
  
  @media (min-width: 1000px) {
    .container {
      width: 800px;
    }
  }
    </style>
</head>
<body>

    <!-- Banner section -->
    <div class="banner">
      <h1>Change your life, learn to code</h1>
      <p>Le Wagon brings technical skills to creative people</p>
      <a href="https://www.lewagon.com" target="_blank" class="btn-blue">Apply now</a>
    </div>
  
    <!-- Container -->
    <div class="container">
      <h2>Discover our campuses</h2>
      <!-- Cards grid -->
      <div class="cards">
        <!-- Shanghai card -->
        <div class="card-white">
          <img src="https://arthur-littm.github.io/landing/01-content/images/shanghai.jpg">
          <h3>Shanghai</h3>
          <p>Learn to code with us in Shanghai.</p>
        </div>
  
        <!-- London card -->
        <div class="card-white">
          <img src="https://arthur-littm.github.io/landing/01-content/images/london.jpg">
          <h3>London</h3>
          <p>Learn to code with us in London.</p>
        </div>
  
        <!-- Paris card -->
        <div class="card-white">
         <img src="https://arthur-littm.github.io/landing/01-content/images/paris.jpg">
          <h3>Paris</h3>
          <p>Learn to code with us in Paris.</p>
        </div>
      </div>
    </div>
  
    <!-- Footer section -->
    <div class="footer">
      <p>Website made with ❤️ at Le Wagon</p>
    </div>
  </body>
</html>
